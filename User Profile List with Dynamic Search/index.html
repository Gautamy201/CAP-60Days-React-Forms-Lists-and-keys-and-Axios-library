<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
    function UserProfile({ user }) {
      const { name, image, profection, articles, followers, rating } = user;
      return (
        <>
          <div class="col col-md-9 col-lg-7 col-xl-6 w-100">
            <div class="card" style={{ borderRadius: "15px" }}>
              <div class="card-body p-4">
                <div class="d-flex">
                  <div class="flex-shrink-0">
                    <img
                      src={image}
                      alt="placeholder image"
                      class="img-fluid"
                      style={{ width: "180px", borderRadius: "10px" }}
                    />
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <h5 class="mb-1 text-capitalize">{name}</h5>
                    <p class="mb-2 pb-1 text-capitalize">{profection}</p>
                    <div class="d-flex gap-3 justify-content-start rounded-3 p-2 mb-2 bg-body-tertiary">
                      <div>
                        <p class="small text-muted mb-1">Articles</p>
                        <p class="mb-0 text-center">{articles}</p>
                      </div>
                      <div class="">
                        <p class="small text-muted mb-1">Followers</p>
                        <p class="mb-0 text-center">{followers}</p>
                      </div>
                      <div>
                        <p class="small text-muted mb-1">Rating</p>
                        <p class="mb-0 text-center">{rating}</p>
                      </div>
                    </div>
                    <div class="d-flex pt-1">
                      <button
                        type="button"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-outline-primary me-1 flex-grow-1"
                      >
                        Chat
                      </button>
                      <button
                        type="button"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-primary flex-grow-1"
                      >
                        Follow
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </>
      );
    }

    function UserSerchBar({ searchUser, usersName, setUsersName }) {
      return (
        <>
          <nav class="d-flex justify-content-center gap-4 align-items-center m-3">
            <label htmlfor="userName">Search by name</label>
            <div class="d-flex gap-1 border border-1 rounded-3">
              <input
                class="border-0 pt-1 pb-1 ps-2 pe-2 "
                type="text"
                value={usersName}
                onChange={() => setUsersName(event.target.value)}
              />
              <button class="btn btn-primary" onClick={searchUser}>
                Serch
              </button>
            </div>
          </nav>
        </>
      );
    }
    function App() {
      const userData = [
        {
          name: "gautam",
          profection: "Frontent Developer",
          rating: 8.5,
          followers: 976,
          articles: 41,
          image:
            "https://www.gravatar.com/avatar/2c7d99fe281ecd3bcd65ab915bac6dd5?s=250",
        },
        {
          name: "harry",
          profection: "Senior Journalist",
          rating: 8.5,
          followers: 976,
          articles: 41,
          image: "https://i.pravatar.cc/250?u=mail@ashallendesign.co.uk",
        },
        {
          name: "ravi",
          profection: "Senior Journalist",
          rating: 8.5,
          followers: 976,
          articles: 41,
          image: "https://avatar.iran.liara.run/public/boy?username=Ash",
        },
        {
          name: "divesh",
          profection: "Senior Journalist",
          rating: 8.5,
          followers: 976,
          articles: 41,
          image: "https://placebeard.it/250/250",
        },
        {
          name: "sarvesh",
          profection: "Senior Journalist",
          rating: 8.5,
          followers: 976,
          articles: 41,
          image:
            "https://api.dicebear.com/7.x/adventurer-neutral/svg?seed=mail@ashallendesign.co.uk",
        },
      ];

      const [usersName, setUsersName] = React.useState("");

      const [user, setUser] = React.useState(null);

      const searchUser = () => {
        let flag = false;
        userData.filter((curUser) => {
          if (curUser.name === usersName) {
            flag = true;
          }
        });
        if (flag) {
          userData.map((curUser) => {
            if (curUser.name === usersName) {
              setUser(curUser);
            }
          });
        } else {
          setUser(null);
        }
      };

      return (
        <>
          <UserSerchBar
            searchUser={searchUser}
            usersName={usersName}
            setUsersName={setUsersName}
          />
          <div
            class="gap-4 m-5 justify-content-center "
            style={{ display: "grid", gridTemplateColumns: "auto auto auto" }}
          >
            {user !== null ? (
              <UserProfile user={user} />
            ) : (
              userData.map((curUser) => {
                return <UserProfile user={curUser} key={curUser.name} />;
              })
            )}
          </div>
        </>
      );
    }
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</html>
