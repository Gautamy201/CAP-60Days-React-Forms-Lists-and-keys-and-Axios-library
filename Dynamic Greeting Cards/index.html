<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Template</title>
  </head>
  <body>
    <div id="root">
      <!--  -->
    </div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function GreetingCard({ card }) {
      const { name, message } = card;
      return (
        <>
          <div class="card" style={{ backgroundColor: "rgb(248, 233, 233)" }}>
            <div class="card-body">
              <h5 class="card-title">{name}</h5>
              <p class="card-text">{message}</p>
            </div>
          </div>
        </>
      );
    }
    // Your  code will go here
    function App() {
      const greetingCard = [
        {
          name: "Nelson Mandela",
          message:
            "The greatest glory in living lies not in never falling, but in rising every time we fall.",
        },
        {
          name: "Steve Jobs",
          message:
            "Your time is limited, so don't waste it living someone else's life. Don't be trapped by dogma â€“ which is living with the results of other people's thinking.",
        },
        {
          name: "Walt Disney",
          message: "The way to get started is to quit talking and begin doing.",
        },
        {
          name: "Eleanor Roosevelt",
          message:
            "The future belongs to those who believe in the beauty of their dreams.",
        },
        {
          name: "Oprah Winfrey",
          message:
            "If you look at what you have in life, you'll always have more. If you look at what you don't have in life, you'll never have enough. ",
        },
        {
          name: "HJames Cameron",
          message:
            "If you set your goals ridiculously high and it's a failure, you will fail above everyone else's success.",
        },
      ];
      return (
        <>
          <h1 class="text-center m-3">Greeting Cards</h1>
          <div
            style={{
              display: "grid",
              gridTemplateColumns: "repeat(4,1fr)",
              gap: "30px",
              margin: "0 50px",
            }}
          >
            {greetingCard.map((card, index) => (
              <GreetingCard key={index} card={card} />
            ))}
          </div>
        </>
      );
    }
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</html>
